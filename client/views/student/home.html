<div class="container-fluid">

	<div class="row">
		<div class="col-md-6 col-md-offset-3 mainContent">
			<div class="row text-center">
				<h1>Kennslumat </h1>
			</div>

			<div class="row">
				<h3>Please evaluate the following:</h3>

				<ul>
					<li ng-repeat="eval in evaluations">
						<span class="col-xs-8">
							{{eval.CourseName}} + "  -  " + {{eval.TemplateName}}
						</span>
						<button class="pull-right btn btn-default col-xs-4" ng-click="openEvaluation(eval.CourseID, eval.Semester, eval.ID)">
							Evaluate
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>


</div>
