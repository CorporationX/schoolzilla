<div>
	<h4>{{question.Text}} (<span class="italic">{{question.TextEN}}</span>)</h4>
	
	<div ng-show="question.Type === 'text'">
		<textarea class="textbox" ng-model="answers[ID].value">
			
		</textarea>
	</div>

	<div ng-repeat="answer in question.Answers" ng-show="question.Type === 'single'">
			<input name="answergroup" type="radio" ng-model="answers[ID].value" ng-value="answer.ID"> {{answer.Text}}
	</div>
</div>
